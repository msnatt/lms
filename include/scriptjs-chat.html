    function startVideo(deviceId, audioId) {
        navigator.mediaDevices.getUserMedia({
            video: deviceId ? { deviceId: { exact: deviceId } } : true,
            audio: audioId ? { deviceId: { exact: audioId } } : true,
        })
            .then(stream => {
                console.log("‚úÖ Got video+audio stream", stream);
                return stream;
            })
            .catch(err => {
                console.warn("‚ö†Ô∏è Failed to get audio, trying video only...", err);
                return navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId } }
                });
            })
            .then(stream => {
                console.log("‚úÖ Final Stream OK", stream);
                localVideo.srcObject = stream;
                localStream = stream;

                // ‡πÄ‡∏û‡∏¥‡πà‡∏° track
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // ‡∏™‡πà‡∏á offer
                peerConnection.createOffer().then(offer => {
                    peerConnection.setLocalDescription(offer);
                    socket.send(JSON.stringify({ type: "join", room_id: currentRoomId, user_id: currentUserId }));
                    socket.send(JSON.stringify({ type: "offer", offer, room_id: currentRoomId, user_id: currentUserId }));
                });
            })
            .catch(err => {
                console.error("‚ùå Cannot access media devices:", err);
            });
    }

    socket.onmessage = async function (event) {
        const data = JSON.parse(event.data);
        console.log(data);
        switch (data.type) {
            case "join":
                displayMessage(data.name, data.message);
                break;
            case "leave":
                displayMessage(data.name, data.message);
                break;
            case "chat":
                displayMessage(data.name, data.message);
                break;
            case "offer":
                if (!peerConnection) createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.send(JSON.stringify({
                    type: "answer",
                    answer: answer,
                    room_id: currentRoomId,
                    from_user_id: currentUserId
                }));
                break;

            case "answer":
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                break;

            case "candidate":
                if (data.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
                break;
            default:
                console.warn("Unknown message type:", data.type);
        }
    };

    function createPeerConnection() {

        };

        // ‡∏™‡πà‡∏á candidate
